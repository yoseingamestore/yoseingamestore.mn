<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yosein GameStore - Standoff 2 Gold</title>
<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  color:white;
  text-align:center;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}
/* HOME */
#home{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.4);
}
#standoffImg{
  width:45%;
  max-width:250px;
  border-radius:20px;
  box-shadow:0 0 20px black;
  cursor:pointer;
  transition:0.3s;
}
#standoffImg:hover{
  transform:scale(1.05);
  box-shadow:0 0 35px #00f;
}
#home h1{
  font-size:5vw;
  margin-top:20px;
  text-shadow:0 0 15px #00f;
}
#home p{
  font-size:3.5vw;
}

/* SHOP */
#shop{
  display:none;
  padding:20px;
  background:rgba(0,0,0,0.6);
  min-height:100vh;
}
#shop h2{
  font-size:6vw;
  margin-bottom:20px;
  color:#00f;
  text-shadow:0 0 10px #00f;
}
.gold-list{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:3vw;
  margin:20px 0;
}
.gold-btn{
  padding:12px 20px;
  background:#111827;
  border:none;
  color:white;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
  box-shadow:0 0 5px #000;
  font-size:4vw;
}
.gold-btn:hover{
  background:#2563ff;
  box-shadow:0 0 15px #2563ff, 0 0 25px #00ffff;
  transform:translateY(-3px);
}
.gold-btn.active{
  background:#2563ff;
  box-shadow:0 0 15px #2563ff, 0 0 25px #00ffff;
}
#price{
  font-size:4vw;
  margin:15px 0;
}
#buy{
  padding:12px 30px;
  background:#2563ff;
  border:none;
  border-radius:10px;
  font-size:4vw;
  cursor:pointer;
  font-weight:bold;
  color:white;
  transition:0.3s;
}
#buy:hover{
  background:#00f;
  box-shadow:0 0 20px #00f, 0 0 40px #0ff;
}

/* POPUP */
#popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  z-index:1000;
}
.popup-box{
  background:#020617;
  width:90%;
  max-width:400px;
  margin:10vh auto;
  padding:20px;
  border-radius:15px;
  text-align:center;
  position:relative;
}
.popup-box .close{
  position:absolute;
  top:10px;
  right:10px;
  cursor:pointer;
  font-size:20px;
}
.qr-container{
  position:relative;
  display:inline-block;
  margin-top:20px;
}
.account-box{
  background:#111;
  color:#0ff;
  font-weight:bold;
  padding:10px 15px;
  border-radius:10px;
  box-shadow:0 0 10px #0ff;
  cursor:pointer;
  margin-bottom:10px;
}
.account-box:hover{
  box-shadow:0 0 25px #0ff, 0 0 40px #00ffff;
  transform:translateY(-2px);
}
.qr-container img{
  width:80%;
  max-width:250px;
  border-radius:10px;
  box-shadow:0 0 10px #0ff;
}
#upload-section{
  margin-top:20px;
  background:#111; 
  padding:15px;
  border-radius:10px;
  box-shadow:0 0 20px #0ff;
}
#upload-button{
  background:#111; 
  color:#0ff;
  padding:10px 15px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  box-shadow:0 0 10px #0ff;
}
#preview img{
  width:80%;
  max-width:200px;
  border-radius:10px;
  box-shadow:0 0 20px #0ff, 0 0 40px #00ffff;
  margin-top:10px;
}
@media(max-width:600px){
  #home h1{font-size:8vw;}
  #home p{font-size:5vw;}
  #shop h2{font-size:8vw;}
  .gold-btn{font-size:5vw;}
  #price{font-size:5vw;}
  #buy{font-size:5vw;}
}
</style>
</head>
<body>

<!-- HOME -->
<div id="home">
  <img src="https://i.imgur.com/hHwEDy1.png" alt="Standoff 2" id="standoffImg">
  <h1>Standoff 2 Gold</h1>
  <p>Зураг дээр дарж Gold market руу орно</p>
</div>

<!-- SHOP -->
<div id="shop">
  <h2>Gold тарифаар</h2>
  <div class="gold-list">
    <button class="gold-btn" data-price="4500">100G - 4,500₮</button>
    <button class="gold-btn" data-price="8000">200G - 8,000₮</button>
    <button class="gold-btn" data-price="10500">300G - 10,500₮</button>
    <button class="gold-btn" data-price="14500">400G - 14,500₮</button>
    <button class="gold-btn" data-price="16000">500G - 16,000₮</button>
    <button class="gold-btn" data-price="19000">600G - 19,000₮</button>
    <button class="gold-btn" data-price="23000">700G - 23,000₮</button>
    <button class="gold-btn" data-price="25500">800G - 25,500₮</button>
    <button class="gold-btn" data-price="28500">900G - 28,500₮</button>
    <button class="gold-btn" data-price="29500">1000G - 29,500₮</button>
    <button class="gold-btn" data-price="44000">1500G - 44,000₮</button>
    <button class="gold-btn" data-price="55000">2000G - 55,000₮</button>
  </div>
  <div id="price">Үнэ: 0₮</div>
  <button id="buy">Gold авах</button>
</div>

<!-- POPUP -->
<div id="popup">
  <div class="popup-box">
    <div class="close" onclick="closePopup()">✖</div>
    <h3>Төлбөр хийх</h3>
    
    <!-- Accounts together -->
    <div class="qr-container">
      <div class="account-box" onclick="copyAccount('MonPay')">
        MonPay данс: 80166216 | IBAN: MN140050099106107579
      </div>
      <img src="https://i.imgur.com/GrFaR1c.jpg" alt="MonPay QR">
      <div class="account-box" onclick="copyAccount('Khan')">
        Khan Bank данс: 5156447273 | Name: Ганбаяр Хүсэлбаяр
      </div>
    </div>

    <div id="upload-section">
      <h4>Төлбөрөө хийсэн бол энд screenshot / image оруулна уу</h4>
      <button id="upload-button">Upload screenshot / image</button>
      <input type="file" id="fileInput" accept="image/*" style="display:none;">
      <div id="preview"></div>
    </div>
    <p style="margin-top:10px; font-weight:bold;">YoseinGameStore</p>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const home = document.getElementById("home");
  const standoffImg = document.getElementById("standoffImg");
  const shop = document.getElementById("shop");
  const buttons = document.querySelectorAll(".gold-btn");
  const priceText = document.getElementById("price");
  const popup = document.getElementById("popup");
  const payBtn = document.getElementById("buy");
  const uploadSection = document.getElementById("upload-section");
  const uploadButton = document.getElementById('upload-button');
  const fileInput = document.getElementById('fileInput');
  const preview = document.getElementById('preview');

  let selectedPrice = 0;

  standoffImg.addEventListener("click", ()=>{
    home.style.display = "none";
    shop.style.display = "block";
  });

  buttons.forEach(btn=>{
    btn.onclick=()=>{
      buttons.forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
      selectedPrice = btn.dataset.price;
      priceText.innerText = "Үнэ: " + selectedPrice + "₮";
    }
  });

  payBtn.onclick=()=>{
    if(selectedPrice==0){
      alert("Gold сонгоно уу");
      return;
    }
    popup.style.display="block";
    uploadSection.style.display='block';
  }

  window.closePopup = function(){
    popup.style.display="none";
  }

  window.copyAccount = function(bank){
    let text = "";
    if(bank === 'MonPay'){
      text = "MonPay данс: 80166216 | IBAN: MN140050099106107579";
    } else if(bank === 'Khan'){
      text = "Khan Bank данс: 5156447273 | Name: Ганбаяр Хүсэлбаяр";
    }
    navigator.clipboard.writeText(text).then(()=>{
      alert(bank + " данс clipboard руу copy боллоо!");
    });
  }

  uploadButton.onclick = ()=>{
    fileInput.click();
  }

  fileInput.addEventListener('change', function(){
    const file = this.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = function(e){
        preview.innerHTML = '<img src="' + e.target.result + '">';
      }
      reader.readAsDataURL(file);
    }
  });
});
</script>

</body>
</html>
